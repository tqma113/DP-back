type Mutation {
  login(username: String!, password: String!): AuthResponse!

  logout(username: String!): Response!

  register(username: String!, 
    nickname: String!, 
    hd_portrial: String!, 
    gender: String!, 
    address: String!, 
    birthday: Date!,
    email: String!,
    statement: String!,
    u_key: String!,
    e_key: String!): AuthResponse!
  
  checkUsername(username: String!): KeyResponse!
  
  setPassword(username: String!, password: String!, code: String!): Response!

  sendEmailCode(email: String!): KeyResponse!

  ackEmail(email: String!, code: String!, key: String!): KeyResponse!

  uploadSingleImage(image: Upload!): UploadResponse!
}